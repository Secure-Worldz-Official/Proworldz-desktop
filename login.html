<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProWorldz | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-white: #ffffff;
            --primary-hover: #e0e0e0;
            --secondary-gray: #d0d0d0;
            --accent-gray: #a0a0a0;
            --dark-bg: #000000;
            --darker-bg: #050505;
            --card-bg: #111111;
            --card-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-glow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background Effects */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                var(--darker-bg);
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.01) 2px, rgba(255, 255, 255, 0.01) 4px);
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 490px;
            padding: 2rem;
            z-index: 2;
        }

        /* Logo Header */
        .logo-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo-main {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            object-fit: contain;
            filter: brightness(1.2);
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .logo-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary-gray) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Login Card */
        .login-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-glow);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-white), var(--secondary-gray));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .login-card:hover::before {
            transform: scaleX(1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-muted);
            font-size: 1rem;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-weight: 400;
            transition: var(--transition-smooth);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-white);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition-smooth);
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-white);
            color: var(--dark-bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Space Grotesk', sans-serif;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button i {
            transition: transform 0.3s ease;
        }

        .login-button:hover i {
            transform: translateX(5px);
        }

        /* Footer Links */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: var(--transition-smooth);
            display: inline-block;
            padding: 0.5rem;
        }

        .footer-link:hover {
            color: var(--text-primary);
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--dark-bg);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
                max-width: 90%;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .logo-main {
                width: 60px;
                height: 60px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .login-button { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-header">
            <h1 class="logo-text">PROWORLDZ</h1>
            <p class="logo-subtitle">Advanced Technology Training Platform</p>
        </div>

        <div class="login-card">
            <div class="login-header">
                <p class="login-subtitle">Enter your credentials to continue</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Invalid credentials. Please try again.</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="userID" class="form-label">User ID</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" 
                               id="userID" 
                               class="form-input" 
                               placeholder="Enter your ID or username" 
                               required
                               autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               id="password" 
                               class="form-input" 
                               placeholder="Enter your password" 
                               required
                               autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span id="buttonText">Login to Dashboard</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- <div class="login-footer">
                <a href="#" class="footer-link">
                    <i class="fas fa-question-circle"></i>
                    Forgot Password?
                </a>
            </div> -->
        </div>
    </div>
    <script>
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const passwordIcon = passwordToggle.querySelector('i');

    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordIcon.classList.toggle('fa-eye');
        passwordIcon.classList.toggle('fa-eye-slash');
    });

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userId = document.getElementById('userID').value.trim();
        const password = document.getElementById('password').value.trim();
        
        loginButton.disabled = true;
        buttonText.innerHTML = '<div class="loading"></div> Authenticating...';
        
        errorMessage.style.display = 'none';
        
        try {
            const response = await fetch('https://proworldz.page.gd/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userID: userId,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if(data.success) {
                loginButton.innerHTML = '<i class="fas fa-check"></i> Login Successful';
                loginButton.style.background = 'linear-gradient(135deg, #00b894, #00a085)';
                
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('token', 'authenticated');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorText.textContent = data.message || 'Invalid credentials';
                errorMessage.style.display = 'block';
                
                loginButton.disabled = false;
                buttonText.textContent = 'Login to Dashboard';
            }
            
        } catch (error) {
            console.error('Login error:', error);
            errorText.textContent = 'Cannot connect to server. Please check your connection.';
            errorMessage.style.display = 'block';
            
            loginButton.disabled = false;
            buttonText.textContent = 'Login to Dashboard';
        }
    });

    document.getElementById('userID').focus();

    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('https://proworldz.page.gd/api/health');
            const data = await response.json();
            console.log('Backend connected:', data);
        } catch (error) {
            console.log('Backend not responding');
        }
    });
</script>
</body>
</html>
